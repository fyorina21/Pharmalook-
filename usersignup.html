<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmalook</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h2> PHARMALOOK</h2>

    <h2>Sign up</h2>
    <h4>Enter your information to create an account </h4>


    <form action="/submit" method="POST">
      <label for="name">First Name:</label><br />
      <input type="text" id="name" name="name" placeholder="Enter your name "><br /><br />
  
      <label for="last name">Last Name:</label><br />
      <input type="text" id="last name" name="last name" placeholder="Enter your last name "><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" placeholder="Enter your email " required><br /><br />
  
      <label for="country">Country Code:</label><br />
      <input type="text" id="country" name="country" placeholder="+251" value="+251" readonly><br />
  
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" placeholder="Enter password " required><br /><br />

      <label for="confirm password">Confirm Password:</label><br />
      <input type="password" id="password" name="password" placeholder="Re-enter your password " required><br /><br />


      <input type="Sign up " value="Sign up">

    </form>
    <h4> Already have an account? sign in </h4>
     

    
</body>
</html>
