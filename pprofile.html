<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PharmaLook - Pharmacist Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(192, 255, 193) ;
    } 
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: white;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #38bdf8;
    }
    .sidebar a {
      display: block;
      color: gray;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .sidebar a:hover {
      color: #38bdf8;
    }
    .main-content {
      margin-left: 240px;
      padding: 30px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-header h1 {
      margin: 0;
      color: #1e293b;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #0f172a;
    }
    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
    }
    .section-title {
      margin-top: 40px;
      font-size: 20px;
      color: #1e293b;
    }
    .pharmacy-list {
      margin-top: 20px;
    }
    .pharmacy-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }
    .pharmacy-item strong {
      color: #1e293b;
    }
    .profile-section {
      margin-top: 40px;
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .profile-section h3 {
      margin-top: 0;
      color: #0f172a;
    }
    .profile-details p {
      margin: 8px 0;
      color: #334155;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>PharmaLook</h2>
    <a href="#">üè† Home</a>
    <a href="#">üíä Medicines</a>
    
  </div>
  <div class="main-content">
    <div class="dashboard-header">
      <h1>Welcome, Pharmacist</h1>
      <div>
         <a href="..\..\index.html">Logout</a>
      </div>
    </div>
    <div class="profile-section">
      <h3>Pharmacy Profile</h3>
      <div class="profile-details">
        <p><strong>Name:</strong> GreenMed Pharmacy</p>
        <p><strong>Location:</strong> Bole, Addis Ababa</p>
        <p><strong>Contact:</strong> +251 912 345 678</p>
        <p><strong>Email:</strong> greenmed@email.com</p>
        
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <h3>Medicines Available</h3>
        
      </div>
      <div class="card">
        <h3>Low Stock Items</h3>
        
      </div>
     
    </div>
   
      
    </div>
  </div>
</body.
