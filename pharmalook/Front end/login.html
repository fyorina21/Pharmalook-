<!DOCTYPE html>
<html lang ="en">
<head>
     <meta charset="UTF-8">
     <meta http -equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaLook Login</title>
    <link rel="stylesheet" href="style.css">	
</head> 
<body>
   <img src="logo.png" class="logo" alt="PharmaLook Logo">
  <div class="login-container">
  <div class="login-box">
            <h2>Login</h2>
            <p class="login-text">Welcome back! Please login to your account.</p>
            
             <div id="login-error" class="error-message"></div>
      <form id="login-form">
        
               <label for="email">Email/Phone</label> 
             <input type="email" id="email" name="email" required>
            
             <div class="password-section">
                  <label for="password">Password</label>
                  <a href="#" class="forgot-password">Forgot your Password?</a>
             </div>
             <input type="password" id="password" name="password" required>
            
             <div class="remember-me">
                <input type="checkbox" id="remember-me" name="rememberMe">
                <label for="remember-me">Remember me</label>
                 </div>
            <button type="submit" class="login-btn">Login</button>
                </form>
            <p class="signup-text">Don't have an account?<a href="../../signup.html">Sign up</a></p>	
  </div>
  </div>

  <!-- Password Recovery Form (Hidden by default) -->
  <div class="password-recovery-form" style="display: none;">
    <div class="login-box">
      <h2>Reset Password</h2>
      <p class="login-text">Enter your email to receive a reset link</p>
      
      <form id="recoveryForm">
        <label for="recovery-email">Email</label>
        <input type="email" id="recovery-email" required>
      </form>
      <p class="back-to-login">Remember your password? <a href="#" class="show-login">Login</a></p>
          </div>
        </div> 
</body>
</html>
