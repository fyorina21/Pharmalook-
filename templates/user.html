<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmalook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" style="font-family: 'Times New Roman', serif;"></body>
  <!-- Updated Header -->
<header class="bg-white shadow-md mt-5 mx-auto max-w-3xl px-6 py-3 rounded-xl flex items-center justify-between">
  <div class="flex items-center">
    <img src="pharma2.jpg" alt="Pharmalook Logo" class="h-8 w-auto" />
  </div>
  <div>
  <img src="pharmaicon.jpg" alt="User Icon" class="w-10 h-10 rounded-full object-cover" />
</div>

</header>


  <!-- Main Content -->
  <main class="flex justify-center items-center mt-10">
    <div class="bg-green-100 p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-center text-lg font-semibold mb-4 text-green-950">Medication info</h2>
      <label class="block text-sm font-medium text-black mb-1 text-center">Medication name</label>
      <div class="relative mb-6">
        <input type="text" placeholder="search for medicine"
               class="w-full pl-10 pr-4 py-2 rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-300 focus:outline-none"/>
               
       <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27a6.518 6.518 0 0 0 1.48-5.34C15.29 5.59 12.7 3 9.5 3S3.71 5.59 3.71 8.79s2.59 5.79 5.79 5.79c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14c-2.49 0-4.5-2.01-4.5-4.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </div>



      <h2 class="text-center text-lg font-semibold mb-2 text-green-950">Your Location</h2>
      <p class="text-sm text-black mb-1 text-center">Sub-city / District, City, Country</p>
      <input type="text" placeholder=""
             class="w-full py-2 px-4 mb-6 rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-300 focus:outline-none"/>

      <button class="w-full bg-green-200 hover:bg-green-300 text-green-900 font-semibold py-2 px-4 rounded-md shadow">
        Find nearby pharmacy
      </button>
    </div>
  </main>
</body>
</html>
<script src="pharma js/"></script>
